<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link rel="alternate icon" href="%sveltekit.assets%/favicon.ico" />
    <link
      rel="mask-icon"

      async
      defer
      data-do-not-track="true"
      data-domains="artkillingapathy.com"

      src="https://analytics.threesam.com/umami.js"
    ></script>
    %sveltekit.head%
  </head>
  <body class="dark scroll-smooth">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
