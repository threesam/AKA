<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <!-- Critical CSS for immediate rendering -->
    <style>
      body {
        font-family: "Josefin Sans", ui-sans-serif, system-ui, sans-serif;
        font-weight: 100;
        line-height: 1.75;
        background: #f2f4f6;
        color: #0d0907;
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Anton", ui-sans-serif, system-ui, sans-serif;
        font-weight: 400;
      }
      /* Critical slider styles */
      .article-slider ::-webkit-scrollbar {
        display: none;
      }
      .article-slider {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://cdn.sanity.io" />
    <link rel="dns-prefetch" href="https://analytics.threesam.com" />

    <!-- Google Fonts - Optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/favicon.svg"
      color="#000000"
    />
    %sveltekit.head%
  </head>
  <body class="scroll-smooth">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
